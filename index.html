<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <div class="timerdisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button class="btn" style=" --clr: red;" id="stopbutton">Stop</button>
        <button class="btn" style="--clr: green;" id="startbutton">Start</button>
        <button class="btn" style="--clr: blue;" id="Resetbutton">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
